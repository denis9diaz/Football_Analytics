<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ subject }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: white;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #2B7FFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }
    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    {% block content %}{% endblock %}
    <div class="footer">
      © {{ year }} Fútbol Analytics
    </div>
  </div>
</body>
</html>
